<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahashivratri Wishes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --shiva-gold: #ffcc33;
            --shiva-orange: #ff4500;
        }

        body {
            background: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            perspective: 1000px; /* Enables 3D space */
        }

        /* 3D Animated Background */
        .bg-3d {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #1a0f00 0%, #000 80%);
            z-index: -1;
        }

        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--shiva-orange);
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.2;
            animation: moveOrb 10s infinite alternate;
        }

        @keyframes moveOrb {
            from { transform: translate(-20%, -20%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        /* Advanced Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            transform-style: preserve-3d;
            transform: rotateX(5deg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .shiva-font { font-family: 'Cinzel', serif; }

        /* Floating 3D Button */
        .btn-3d {
            background: linear-gradient(145deg, #ff4500, #d43700);
            box-shadow: 0 10px 0px #8a2400, 0 15px 20px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
            transform: translateY(0);
        }

        .btn-3d:active {
            transform: translateY(8px);
            box-shadow: 0 2px 0px #8a2400, 0 5px 10px rgba(0,0,0,0.5);
        }

        /* Particle Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>

    <div class="bg-3d">
        <div class="orb"></div>
    </div>

    <script>
        for(let i=0; i<40; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            document.body.appendChild(star);
        }
    </script>

    <main class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        
        <div class="mb-6 transform transition-transform hover:scale-110 duration-500">
            <span class="text-6xl filter drop-shadow-[0_0_15px_rgba(255,204,51,0.8)]">ðŸ”±</span>
        </div>

        <div class="glass-panel p-10 max-w-md w-full relative">
            <h2 class="shiva-font text-orange-500 tracking-[0.3em] text-sm font-bold mb-4 uppercase">Mahadev Blessings</h2>
            
            <h1 class="shiva-font text-5xl font-bold mb-2 tracking-tighter">Happy Maha Shivratri </h1>
            <div class="w-16 h-1 bg-gradient-to-r from-orange-500 to-yellow-400 mx-auto mb-8"></div>

            <p class="text-gray-400 font-light leading-relaxed mb-10 italic">
                "May the rhythmic dance of Lord Shiva destroy all your worries and bring a new dawn of success in your life."
            </p>

            <button onclick="toggleVideo()" class="btn-3d w-full py-5 rounded-2xl text-white font-bold text-lg flex items-center justify-center gap-3 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Watch Video
            </button>
        </div>

        <div id="videoContainer" class="fixed inset-0 z-50 bg-black/95 hidden flex-col items-center justify-center p-4">
            <button onclick="toggleVideo()" class="absolute top-8 right-8 text-white/50 hover:text-white text-xl uppercase tracking-widest font-bold">Ã— Close</button>
            <div class="w-full max-w-3xl aspect-video rounded-3xl overflow-hidden shadow-[0_0_50px_rgba(255,69,0,0.3)] border border-white/10">
                <iframe id="vidPlayer" class="w-full h-full" src="tandaw.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>

        <p class="mt-10 text-white/20 text-[10px] tracking-[0.5em] uppercase">Om Namah Shivaya</p>
    </main>

    <script>
        function toggleVideo() {
            const container = document.getElementById('videoContainer');
            const player = document.getElementById('vidPlayer');
            
            if (container.classList.contains('hidden')) {
                container.classList.replace('hidden', 'flex');
            } else {
                container.classList.replace('flex', 'hidden');
                // Stop video on close
                const src = player.src;
                player.src = '';
                player.src = src;
            }
        }
    </script>
</body>
</html>
